<!DOCTYPE html>
<html>
<head>
	<style>
  body {
    background: #121212;
    color: #e0e0e0;
    font-family: sans-serif;
    text-align: center;
    padding: 2rem;
  }

  h1 {
    margin-top: 2rem;
    font-size: 1.5rem;
    color: #ffb86c;
  }

  img {
    max-width: 90%;
    border: 2px solid #444;
    margin-top: 0.5rem;
    margin-bottom: 2rem;
  }
</style>

</head>
<body>
	<title>Image Quality Tester</title>
	<h1>Images from 144p to 8K</h1>
	<h1>144p</h1>
	<img src="image 144p.jpg" alt="144p">
	<h1>240p</h1>
	<img src="image 240p.jpg" alt="240p">
	<h1>360p</h1>
	<img src="image 360p.jpg" alt="360p">
	<h1>480p SD</h1>
	<img src="image SD 480p.jpg" alt="480p SD">
	<h1>720p HD</h1>
	<img src="image HD 720p.jpg" alt="720p SD">
	<h1>1080p FHD</h1>
	<img src="image FHD 1080p.jpg" alt="1080p FHD">
	<h1>1440p QHD</h1>
	<img src="image QHD 1440p.jpg" alt="1440p QHD">
	<h1>4K</h1>
	<img src="image 4K.jpg" alt="4K">
	<h1>8K</h1>
	<img src="image 8K.jpg" alt="8K">
</body>
</html>
